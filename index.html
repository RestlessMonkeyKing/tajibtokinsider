    <style>
        /* Material Glass Effect */
        .material-glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(6px);
            border: 2px solid rgba(255, 255, 255, 0.45);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 6px 24px rgba(31, 38, 135, 0.65);
        }
        
        /* Ripple effect */
        .ripple {
            position: relative;
            overflow: hidden;
        }
        
        .ripple::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }
        
        .ripple:active::after {
            width: 300px;
            height: 300px;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        /* Video container aspect ratio */
        .video-container {
            aspect-ratio: 9/16;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out;
        }
        
        .animate-scale-in {
            animation: scaleIn 0.3s ease-out;
        }
    </style>

        // Tajib Player Component
        function TajibPlayer({ video, isActive }) {
            const videoRef = React.useRef();
            const [isPlaying, setIsPlaying] = React.useState(false);
            const [isLoading, setIsLoading] = React.useState(true);

            React.useEffect(() => {
                const videoElement = videoRef.current;
                
                const handleLoadStart = () => setIsLoading(true);
                const handleLoadedData = () => setIsLoading(false);
                const handlePlay = () => setIsPlaying(true);
                const handlePause = () => setIsPlaying(false);

                videoElement.addEventListener('loadstart', handleLoadStart);
                videoElement.addEventListener('loadeddata', handleLoadedData);
                videoElement.addEventListener('play', handlePlay);
                videoElement.addEventListener('pause', handlePause);

                if (isActive) {
                    videoElement.play().catch(console.error);
                } else {
                    videoElement.pause();
                    videoElement.currentTime = 0;
                }

                return () => {
                    videoElement.removeEventListener('loadstart', handleLoadStart);
                    videoElement.removeEventListener('loadeddata', handleLoadedData);
                    videoElement.removeEventListener('play', handlePlay);
                    videoElement.removeEventListener('pause', handlePause);
                };
            }, [isActive]);

            return React.createElement(motion.div, {
                layout: true,
                className: "relative rounded-2xl overflow-hidden bg-black w-full max-w-sm video-container shadow-2xl",

        // Tajib Feed Component
        function TajibFeed({ videos }) {
            const [currentIndex, setCurrentIndex] = React.useState(0);
            const feedRef = React.useRef();

            const handleScroll = (e) => {
                const { scrollTop, clientHeight } = e.target;
                const newIndex = Math.round(scrollTop / clientHeight);
                
                if (newIndex !== currentIndex) {
                    setCurrentIndex(newIndex);
                }
            };

            const handleWheel = (e) => {
                e.preventDefault();
                const direction = e.deltaY > 0 ? 1 : -1;
                const newIndex = Math.max(0, Math.min(videos.length - 1, currentIndex + direction));
                setCurrentIndex(newIndex);
                
                // Scroll to position
                if (feedRef.current) {
                    feedRef.current.scrollTo({
                        top: newIndex * feedRef.current.clientHeight,
                        behavior: 'smooth'
                    });
                }
            };

            React.useEffect(() => {
                const feed = feedRef.current;
                if (feed) {
                    feed.scrollTop = currentIndex * feed.clientHeight;
                }
            }, [currentIndex]);

            return React.createElement(motion.div, {
                initial: { opacity: 0, scale: 0.97 },
                animate: { opacity: 1, scale: 1 },
                transition: { duration: 0.5 },
                className: "flex-1 max-w-md h-screen overflow-hidden"
            },
                React.createElement("div", {
                    ref: feedRef,
                    onScroll: handleScroll,
                    onWheel: handleWheel,
                    className: "h-full overflow-y-auto snap-y snap-mandatory"
                },
                    React.createElement(AnimatePresence, { mode: "wait" },
                        videos.map((video, index) =>
                            React.createElement(motion.div, {
                                key: video.id,
                                initial: { opacity: 0, y: 50 },
                                animate: { 
                                    opacity: index === currentIndex ? 1 : 0.7,
                                    y: 0,
                                    scale: index === currentIndex ? 1 : 0.97
                                },
                                exit: { opacity: 0, y: -50 },
                                transition: { duration: 0.3 },
                                className: "h-full snap-start flex items-center justify-center p-4"
                            },
                                React.createElement(TajibPlayer, {
                                    video: video,
                                    isActive: index === currentIndex
                                })
                            )
                        )
                    )
                )
            );
        }
